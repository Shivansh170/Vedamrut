<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <title>Login Form</title>
</head>
<body>
  <div class="login-container">
    <form action="/login" method="POST" class="login-form">
      <h2 class="login-heading">Login to CRICINFO</h2>
      <input type="text" placeholder="Username" class="input-field" name="username" required />
      <input type="password" id="login-password" name="password" placeholder="Password" class="input-field" required />
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
</body>
</html>
